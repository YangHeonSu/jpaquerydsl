spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://127.0.0.1:3306/querydsl?characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: mysql12#$

  jpa:
    hibernate:
      ddl-auto: create # 재실행마다 테이블 초기화
    properties:
      hibernate:
        format_sql: true # To beautify or pretty print the SQL
        show_sql: true # show sql

logging:
  level:
    org.hibernate:
      type.descriptor.sql: trace #show parameter binding
      SQL: DEBUG